<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <header>
        <h1>JavaScript Coding Quiz!</h1>
    </header>
    <main>
        <section class="page" id="opening-page" data-view="active">
            <p>Answer as many questions as you can before time runs out, but be careful because the timer will drop after a wrong answer!</p>
            <button class="start-button">Start Quiz!</button>
        </section>
        <section class="page" id="quiz-page" data-view="inactive">
            <div class="time-remaining"></div>
            <div class="question-box">
                <h2 class="question"></h2>
                <div class="responses">
                    <button class="response-A"></button>
                    <button class="response-B"></button>
                    <button class="response-C"></button>
                    <button class="response-D"></button>
                </div>
            </div>
        </section>
        <section class="page" id="leaderboard-page" data-view="inactive">
            <h2>Leaderboard!</h2>
            <form class="add-score">
                <p>What a legend! Add your initials to be remembered forever!</p>
                <label for="initials">Initials:</label>
                <input type="text" id="initials" name="initials">
                <button class="submit-initials">Submit</button>
            </form>
            <div class="user-scores"></div>
            <button class="home">Home</button>
            <button class="reset-board">Clear Scores</button>
            <p>Great job reinforcing your JavaScript knowledge. Thanks for playing!</p>
        </section>
    </main>
    <footer>
        <!-- insert footer here -->
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
